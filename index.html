<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSpiders Training Dashboard</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Segoe UI, Arial;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: #7c0a02;
      color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    .stats span {
      margin-left: 10px;
      font-size: 13px;
      background: rgba(255, 255, 255, 0.2);
      padding: 6px 12px;
      border-radius: 20px;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .controls {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr auto;
      gap: 10px;
      margin-bottom: 20px;
    }

    .controls input,
    .controls select {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }

    .controls button {
      background: #7c0a02;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 18px;
      cursor: pointer;
      font-weight: 600;
    }

    .search-sort {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-sort input,
    .search-sort select {
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #d1d5db;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filters button {
      padding: 8px 14px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
    }

    .filters .active {
      background: #7c0a02;
      color: #fff;
    }

    .batch {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 16px;
      border-radius: 14px;
      margin-bottom: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      transition: 0.2s;
    }

    .batch:hover {
      transform: translateY(-2px);
    }

    .batch.completed {
      opacity: 0.6;
      text-decoration: line-through;
    }

    .batch.overdue {
      border-left: 5px solid #dc2626;
    }

    .name {
      font-weight: 600;
    }

    .meta {
      font-size: 12px;
      color: #64748b;
    }

    .badge {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 20px;
      color: #fff;
      margin-left: 8px;
    }

    .java {
      background: #2563eb;
    }

    .mern {
      background: #16a34a;
    }

    .devops {
      background: #ea580c;
    }

    .actions button {
      margin-left: 6px;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }

    .done {
      background: #22c55e;
      color: #fff;
    }

    .edit {
      background: #facc15;
    }

    .delete {
      background: #ef4444;
      color: #fff;
    }

    .clear {
      margin-top: 20px;
      background: #334155;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <h1>JSpiders Training Dashboard</h1>
    <div class="stats">
      <span>Total Students: <b id="total">0</b></span>
      <span>Placed: <b id="completed">0</b></span>
      <span>In Training: <b id="pending">0</b></span>
    </div>
  </header>

  <div class="container">
    <div class="controls">
      <input id="nameInput" placeholder="Student Name (Enter to add)" />
      <input type="date" id="join" />
      <select id="course">
        <option value="java">Java Full Stack</option>
        <option value="mern">MERN Stack</option>
        <option value="devops">DevOps</option>
      </select>
      <select id="batch">
        <option value="Morning">Morning Batch</option>
        <option value="Afternoon">Afternoon Batch</option>
        <option value="Evening">Evening Batch</option>
      </select>
      <button onclick="addStudent()">Add</button>
    </div>

    <div class="search-sort">
      <input placeholder="Search student..." oninput="search=this.value;render()" />
      <select onchange="sort=this.value;render()">
        <option value="">Sort</option>
        <option value="course">Course</option>
        <option value="join">Joining Date</option>
      </select>
    </div>

    <div class="filters">
      <button class="active" onclick="setFilter('all',this)">All</button>
      <button onclick="setFilter('pending',this)">In Training</button>
      <button onclick="setFilter('completed',this)">Placed</button>
    </div>

    <div id="list"></div>

    <button class="clear" onclick="clearPlaced()">Clear Placed</button>
  </div>

  <script>
    let students = JSON.parse(localStorage.getItem("jspiders")) || [];
    let filter = "all",
      search = "",
      sort = "";

    function save() {
      localStorage.setItem("jspiders", JSON.stringify(students));
    }
    function stats() {
      total.innerText = students.length;
      completed.innerText = students.filter((s) => s.placed).length;
      pending.innerText = students.filter((s) => !s.placed).length;
    }

    function render() {
      let data = [...students];
      if (filter === "pending") data = data.filter((s) => !s.placed);
      if (filter === "completed") data = data.filter((s) => s.placed);
      if (search)
        data = data.filter((s) =>
          s.name.toLowerCase().includes(search.toLowerCase())
        );
      if (sort === "course")
        data.sort((a, b) => a.course.localeCompare(b.course));
      if (sort === "join")
        data.sort((a, b) => (a.join || "").localeCompare(b.join || ""));

      list.innerHTML = "";
      data.forEach((s) => {
        const d = document.createElement("div");
        d.className = `batch ${s.placed ? "completed" : ""}`;
        d.innerHTML = `<div>
<div class="name">${s.name}
<span class="badge ${s.course}">${s.course.toUpperCase()}</span>
</div>
<div class="meta">${s.batch} | Joined: ${s.join || "N/A"}</div>
</div>
<div class="actions">
<button class="done" onclick="toggle(${s.id})">✔</button>
<button class="edit" onclick="edit(${s.id})">✎</button>
<button class="delete" onclick="del(${s.id})">✖</button>
</div>`;
        list.appendChild(d);
      });
      stats();
    }

    function addStudent() {
      if (!nameInput.value.trim()) return;
      students.unshift({
        id: Date.now(),
        name: nameInput.value,
        course: course.value,
        batch: batch.value,
        join: join.value,
        placed: false,
      });
      nameInput.value = "";
      join.value = "";
      save();
      render();
    }

    nameInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addStudent();
    });

    function toggle(id) {
      students = students.map((s) =>
        s.id === id ? { ...s, placed: !s.placed } : s
      );
      save();
      render();
    }
    function edit(id) {
      const s = students.find((x) => x.id === id);
      const n = prompt("Edit student name", s.name);
      if (n) {
        s.name = n;
        save();
        render();
      }
    }
    function del(id) {
      if (confirm("Delete student?")) {
        students = students.filter((s) => s.id !== id);
        save();
        render();
      }
    }
    function setFilter(f, btn) {
      filter = f;
      document
        .querySelectorAll(".filters button")
        .forEach((b) => b.classList.remove("active"));
      btn.classList.add("active");
      render();
    }
    function clearPlaced() {
      students = students.filter((s) => !s.placed);
      save();
      render();
    }

    render();
  </script>
</body>

</html>
